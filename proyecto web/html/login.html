<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - FundMe</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header class="header">
    <a href="../index.html" class="brand">FundMe</a>
    <nav class="nav">
      <a href="../index.html" class="nav-link">Inicio</a>
      <a href="buscador.html" class="nav-link">Explorar</a>
      <a href="registro.html" class="btn">Registrarse</a>
    </nav>
  </header>

  <main class="contenido-principal">
    <div class="container">
      <div class="contenedor-formulario">
        <h1 class="titulo-formulario">Iniciar Sesión</h1>
        <p class="subtitulo-formulario">Ingresa a tu cuenta para continuar</p>

        <form class="formulario" autocomplete="off">
          <div class="grupo-formulario">
            <label class="etiqueta" for="email">Correo Electrónico</label>
            <input 
              id="email" 
              type="email" 
              class="input" 
              placeholder="correo@ejemplo.com" 
              name="email"
              required
            >
          </div>

          <div class="grupo-formulario">
            <label class="etiqueta" for="pass">Contraseña</label>
            <input 
              id="pass" 
              type="password" 
              class="input" 
              placeholder="Ingresa tu contraseña" 
              name="password"
              required
            >
          </div>

          <button type="submit" class="btn boton-completo">Iniciar Sesión</button>
          
          <p class="pie-formulario">
            ¿No tienes una cuenta? <a href="registro.html" class="enlace">Regístrate aquí</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 FundMe. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
